<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <style type="text/css">
      .group {
        width: 200px;
        height: 200px;
        margin: 20px;
      }

      #b1 {
        background: orangered; /*Texto*/
      }

      #b2 {
        background: #ff834f; /*Hexadecimal*/
      }

      #b3 {
        background: rgba(142, 42, 22, 0.5); /*RGB o RGBA(Para transparencia)*/
      }
    </style>
  </head>
  <body>
    <div id="b1" class="group"></div>
    <div id="b2" class="group"></div>
    <div id="b3" class="group"></div>
  </body>
</html>
